<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<meta property="og:description" content="Let's play and track our progress together in near real time.">
<meta property= "og:image" content= {{ url_for('static',filename='images/og_link_image.jpg') }}>
<meta property="og:type" content="website">
<meta property="og:title" content="Trackmania Tracker">
<style>
    body {
        background-image: url({{ url_for('static', filename='images/home.webp') }}) ;
        {% if season  not in ('summer_23', 'autumn_23') %}
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size:     cover;  
        {% endif %}
    }
</style>

<head>
    <title> Trackmania Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}"> 
    <link rel="apple-touch-icon" sizes="180x180" href={{ url_for('static', filename='images/apple-touch-icon.png') }}>
    <link rel="icon" type="image/png" sizes="32x32" href={{ url_for('static', filename='images/favicon-32x32.png') }}>
    <link rel="icon" type="image/png" sizes="16x16" href={{ url_for('static', filename='images/favicon-16x16.png') }}>
    <link rel="manifest" href={{ url_for('static', filename='images/site.webmanifest') }}>
</head>


<body>
    <div>
        <h1> Trackmania Tracker </h1>

        {% for s in seasons %}
        <h1 style="color:aqua"> <a href ="{{url_for('app.times', season=s)}}"> {{s|format_season}} </a></h1>
        {% endfor -%} 
    </div>
</body>
